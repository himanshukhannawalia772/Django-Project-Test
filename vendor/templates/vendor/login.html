{% extends 'core/base.html' %}
{% load crispy_forms_tags %}
{% block title %}Login{% endblock title %}
{% block content %}
{% for message in messages %}
    {{message}}
{% endfor %}
<form method="POST">
    {% csrf_token %}
    {{form|crispy}}
    <button type="submit" class="mt-4 button is-small is-primary">Login</button>
</form>
{% endblock content %}
