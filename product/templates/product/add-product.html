{% extends 'core/base.html' %}
{% block title %}Add-Product{% endblock title %}
{% block content %}
<h1 class="title">Add Product</h1>
<form method="POST" action="." enctype="multipart/form-data">
    {% csrf_token %}
    {{form.as_p}}
    <div class="field">
        <div class="control">
            <button class="button is-small is-dark is-uppercase">Submit</button>
        </div>
    </div>
</form>

<a href="{% url 'vendor-admin' %}" type="button" class="button is-small is-dark">Vendor</button>
{% endblock content %}
